<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="../js/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
		<script src="../js/menubuilder.js" type="text/javascript"></script>
		<title>
			week cal
		</title>
		<script type="text/javascript">
			jQuery(document).ready(function(){
				menubuilder();
				$(".resizeMeJs").width($(window).width() - 102);
				$(window).on("resize", function(){
					$(".resizeMeJs").width($(window).width() - 102);
				});

				var row = $(".cloneMe").remove();
				for(var i = 0; i < 24; i++){
					$(".weekContent").append(row.clone());
				}
			});
		</script>
		<style>
			*, *:before, *:after {
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}

			.column{
				float:left;
				height:100%;
				text-align:center;
				width:14.28%;
			}

			.column.head{
				border-left:1px solid black;
			}

			.column.body{
				border-left:1px solid #cccccc;
			}
			.column.body:first-child{
				border-left:1px solid black;
			}

		</style>
	</head>
	<body>
		<div style="border:2px solid black;">
			<div style="border-bottom:2px solid black; text-align:center;">Sunday March 23 2014 - Saturday March 29 2014</div>
			<div style="border-bottom:2px solid black; ">
				<div style="float:left; height:20px; width:65px;"></div>
				<div class="resizeMeJs" style="border-right:1px solid black; float:left;">
					<div class="column head">Sunday</div>
					<div class="column head">Monday</div>
					<div class="column head">Tuesday</div>
					<div class="column head">Wednesday</div>
					<div class="column head">Thursday</div>
					<div class="column head">Friday</div>
					<div class="column head">Saturday</div>
					<div style="clear:both;"></div>
				</div>
				<div style="clear:both;"></div>
			</div>
			<div class="weekContent" style="height:600px; overflow-y:scroll">
				<div class="cloneMe" style="height:50px;">
					<div style="background-color:#ccccff; border-bottom:1px solid black; float:left; height:100%; width:65px;"></div>
					<div class="resizeMeJs" style="border-bottom:1px solid #cccccc; border-right:1px solid black; float:left; height:100%">
						<div class="column body"></div>
						<div class="column body"></div>
						<div class="column body"></div>
						<div class="column body"></div>
						<div class="column body"></div>
						<div class="column body"></div>
						<div class="column body"></div>
						<div style="clear:both;"></div>
					</div>
					<div style="clear:both;"></div>
				</div>
			</div>
		</div>
	</body>
</html>
