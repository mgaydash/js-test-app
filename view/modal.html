<!DOCTYPE html>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
		<script src="../js/jquery-1.7.2.min.js" type="text/javascript"></script>
		<script src="../js/jquery.ui.position.js" type="text/javascript"></script>
		<script src="../js/jquery.contextMenu.js" type="text/javascript"></script>
		<script src="../js/jquery-ui-1.8.21.custom.min.js" type="text/javascript"></script>
		<script src="../js/menubuilder.js" type="text/javascript"></script>
		<link href="../css/contextMenu/jquery.contextMenu.css" rel="stylesheet" type="text/css" />
		<link href="../css/jQUi/jquery-ui-1.8.21.custom.css" rel="stylesheet" type="text/css" />
		<title>
			modal
		</title>
		<script type="text/javascript">
			jQuery(document).ready(function(){;
				menubuilder();

				var row = $("tr")
				console.log(row);
				for(var i = 0; i < 100; i++){
					$("table").append(row.clone());
				}
			});
		</script>
		<style>
			#dialog{
				background-color:white;
				border:2px solid black;
				height:300px;
				left:50%;
				margin:-150px 0px 0px -200px;
				position:absolute;
				top:50%;
				width:400px;
			}
			#modal{
				background-color:rgba(255, 0, 0, .8);
				height:100%;
				left:0px;
				position:fixed;
				top:0px;
				width:100%;
			}
		</style>
	</head>
	<body>
		<table border="1" style="font-family:courier">
			<tr>
				<td>#########################</td>
				<td>$$$$$$$$$$$$$$$$$$$$$$$$$</td>
				<td>%%%%%%%%%%%%%%%%%%%%%%%%%</td>
				<td>+++++++++++++++++++++++++</td>
				<td>@@@@@@@@@@@@@@@@@@@@@@@@@</td>
				<td>?????????????????????????</td>
			</tr>
		</table>

		<div id="modal">
			<div id="dialog"></div>
		</div>
	</body>
</html>
