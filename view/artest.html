        <script type="text/javascript">
            jQuery( document ).ready( function() {
                menubuilder();

                var x = [],
                    i;

                // build simple number array
                for ( i = 0; i < 5; i++ ) {
                    x.push( i );
                }

                console.log( 'printing array' );
                console.log( x );

                console.log( 'using for...in to print array elems' );
                for ( i in x ) {
                    console.log( i + " - " + x[ i ] );
                }

                console.log( 'using for to print elems' );
                for ( i = 0; i < x.length; i++ ) {
                    console.log( i + " - " + x[ i ] );
                }

                console.log( 'adding "test" property to array' );
                x.test = "test text";

                console.log( 'using for...in to print array elems' );
                for ( i in x ) {
                    console.log( i + " - " + x[ i ] );
                }

                console.log( 'using for to print elems' );

                }
            } );
